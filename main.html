<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="../img/libro (1).ico" type="image/x-icon">
    <title>Contacto - FastNotes</title>
</head>
<body>
    <header>
        <a href="../index.html" id="homepage">
            <h1>FastNotes</h1>
        </a>
    </header>

    <main>
        <section id="contact">
            
            
            <form id="contact-form">
                <h2>Contáctanos ante cualquier problema</h2>
                <p class="enfatizar">✨Si tienes alguna pregunta o comentario, ¡déjanos tu mensaje!✨</p>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Sergio Elian Molina Rojas">
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="sergipmolfer@gmail.com">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" cols="50" required placeholder="Describe cualquier problema que tuviste con la pagina"></textarea> <br>
                
                <button type="submit">Enviar Comentario</button> 

                
            </form>
            <div class="codigo">
                <img src="../img/CODIGOQR.jpg" alt="codigo-whahtsApp">
            </div>
        </section>

    </main>

    <script src="script.js"></script>
    <script src="script.js"></script>
    <script  type = "module" src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src ="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
