<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="icon" href="../img/libro (1).ico" type="image/x-icon">
    <title>FastNotes</title>
</head>
<body>

    <header>

        <h1 id="main">FastNotes</h1>

        <div class="dark-mode" id="dark-mode">

            <ion-icon name="sunny-outline" class="sun-icon"></ion-icon>

            <ion-icon name="moon-outline" class="moon-icon"></ion-icon>

        </div>

    </header>
    
    <div class="container">

        <div class="container-form">

            <form class="sign-in">

                <h2>Iniciar Sesion</h2>

                <div class="social-networks">

                    <ion-icon name="logo-google"></ion-icon>

                    <ion-icon name="logo-twitter"></ion-icon>

                    <ion-icon name="logo-instagram"></ion-icon>

                    <ion-icon name="logo-tiktok"></ion-icon>

                </div>

                <span>Use su correo y contraseña</span>

                <div class="container-input">

                    <ion-icon name="mail-outline"></ion-icon>

                    <input type="email" placeholder="Gmail">

                </div>

                <div class="container-input">

                    <ion-icon name="lock-closed-outline"></ion-icon>

                    <input type="password" placeholder="Contraseña">

                </div>

                <a href="#">¿Olvidaste tu contraseña?</a>

                <button class="button" type="submit">INICIAR SESIÓN</button>

            </form>

        </div>

        <div class="container-form">

            <form class="sign-up">

                <h2>Registrarse</h2>

                <div class="social-networks">

                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>

                </div>

                <span>Use su correo electrónico para registrarse</span>

                <div class="container-input">

                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre" minlength="4">

                </div>

                <div class="container-input">

                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Gmail">

                </div>

                <div class="container-input">

                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña">

                </div>

                <button class="button" type="submit">REGISTRARSE</button>


            </form>


        </div>

        <div class="container-welcome">

            <div class="welcome-sign-up welcome">

                <h3>!!Bienvenido!!</h3>
                <p>Hola de nuevo, te habiamos extrañado mucho <3 </p>
                <button class="button" id="btn-sign-up" >Registrarse</button>

            </div>

            <div class="welcome-sign-in welcome">

                <h3>!!HOLAA!!</h3>
                <p>Este es un gran paso para mejorar tu productividad :) </p>
                <button class="button" id="btn-sign-in">Iniciar Sesión</button>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
    <script  type = "module" src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src ="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
